<div class="main">
  <div class="login">
    <h2>Login</h2>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit();">
    
      <mat-form-field class="full-width">
        <input matInput placeholder="User Name" formControlName="userName" required>
        <mat-error *ngIf="userNameRequired()">
          This field is required.
        </mat-error>
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" formControlName="password" required type="password">
        <mat-error *ngIf="passwordRequired()">
          This field is required.
        </mat-error>
      </mat-form-field>
    
      <br><br>
    
      <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Login</button>
    
    </form> 

  </div>
</div>
