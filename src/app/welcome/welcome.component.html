<mat-toolbar color="primary">

  <span>JWT LOGIN</span>
  
  <app-date format="medium"></app-date>

  <button (click)="register()" mat-button *ngIf="isLoginUrl()">
    <mat-icon>person_outline</mat-icon>
    <span>Register</span>
  </button>

  <button (click)="login()" mat-button *ngIf="!isLoginUrl()">
    <mat-icon>person_outline</mat-icon>
    <span>Login</span>
  </button>

</mat-toolbar>

<router-outlet></router-outlet>
