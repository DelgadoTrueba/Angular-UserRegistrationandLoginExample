<div [formGroup]="form">
    <div [ngSwitch]="question.controlType">
        
        <div *ngSwitchCase="'textbox'">
            
            <mat-form-field class="form-row">
                <!--TEXTBOX REQUIRED-->
                <input matInput *ngIf="question.required && !question.readonly"
                        [placeholder]="question.label" [formControlName]="question.key"
                        [id]="question.key" required [type]="question.type">

                <!--TEXTBOX !REQUIRED-->
                <input matInput *ngIf="!question.required"
                        [placeholder]="question.label" [formControlName]="question.key"
                        [id]="question.key" [type]="question.type">  
                        
                <!--TEXTBOX !READONLY-->
                <input matInput *ngIf="question.readonly"
                [placeholder]="question.label" [formControlName]="question.key"
                [readonly]="true"
                [id]="question.key" [type]="question.type">  

                <mat-error *ngIf="isRequired()">
                    This field is required.
                </mat-error>

            </mat-form-field >

        </div>

        <div *ngSwitchCase="'dropdown'">

            <mat-form-field class="form-row">
                <mat-select 
                    [placeholder]="question.label" [formControlName]="question.key"
                    [id]="question.key">
                    <mat-option *ngFor="let opt of question.options" [value]="opt.key">
                        {{opt.value}}
                    </mat-option>
                </mat-select>
              </mat-form-field>

        </div>

    </div>
</div>
