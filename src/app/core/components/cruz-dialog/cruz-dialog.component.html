<mat-card class="mat-elevation-z0">

  <mat-card-header>
    <mat-card-title>{{action}}</mat-card-title>
    <mat-card-subtitle>{{resource}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    
    <app-dynamic-form [questions]="questions" [action]="action" (submitValue)="submitValue($event)"></app-dynamic-form>
    
  </mat-card-content>

  <mat-card-actions>
      <button mat-button matDialogClose>Back to list.</button>
  </mat-card-actions>

</mat-card>
